imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: [127.0.0.1]
    session:
        save_path: %kernel.root_dir%/sessions
        name:      jobs
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

stof_doctrine_extensions:
    default_locale: fr
    translation_fallback: true
    orm:
        default:
            sluggable: true
            timestampable: true

sensio_labs_job_board:
    admin_email: %sensiolabs_jobboard.admin_email%
    max_per_page:
        homepage: %sensiolabs_jobboard.max_per_page.homepage%
        manage: %sensiolabs_jobboard.max_per_page.manage%

fos_user:
    db_driver: orm
    firewall_name: secured_area
    user_class: SensioLabs\JobBoardBundle\Entity\User

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: redis://localhost

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

sonata_admin:
    title: Backend

eko_feed:
    feeds:
        job:
            title:       'Jobs SensioLabs'
            description: 'Jobs SensioLabs'
            link:        'http://symfony.com'
            encoding:    'utf-8'
            author:      'SensioLabs'
            
liip_functional_test: ~
